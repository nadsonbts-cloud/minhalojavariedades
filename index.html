<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Minha Loja Premium</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FF3E6C; /* Cor vibrante e moderna */
            --primary-dark: #D6335B;
            --bg-color: #F8F9FA;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg-color); 
            color: var(--text-dark);
            padding-bottom: 100px; /* Espaço para o carrinho */
        }

        /* --- CABEÇALHO --- */
        header { 
            background: var(--white); 
            padding: 1.2rem 1rem; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            box-shadow: var(--shadow-sm);
            text-align: center;
        }
        header h1 { 
            margin: 0; 
            font-size: 1.25rem; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            color: var(--text-dark);
        }
        header span { color: var(--primary); }

        /* --- CATEGORIAS (Estilo Stories/App) --- */
        .categories-container {
            background: var(--white);
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 60px; /* Logo abaixo do header */
            z-index: 90;
        }
        .categories { 
            display: flex; 
            overflow-x: auto; 
            padding: 0 1rem; 
            gap: 12px; 
            scrollbar-width: none; /* Firefox */
        }
        .categories::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .cat-btn { 
            background: #F3F4F6;
            color: var(--text-dark);
            border: none; 
            padding: 10px 20px; 
            border-radius: 50px; 
            font-size: 0.9rem; 
            font-weight: 600; 
            white-space: nowrap; 
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        .cat-btn.active { 
            background: var(--primary); 
            color: var(--white); 
            box-shadow: 0 4px 10px rgba(255, 62, 108, 0.3);
        }

        /* --- PRODUTOS --- */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 1rem; }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 16px; 
        }
        
        .product-card { 
            background: var(--white); 
            border-radius: var(--radius); 
            overflow: hidden; 
            box-shadow: var(--shadow-sm); 
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); }

        .img-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Quadrado perfeito */
            background: #f0f0f0;
        }
        .product-img { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .card-info { padding: 12px; flex: 1; display: flex; flex-direction: column; }
        .category-tag { 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            color: var(--text-gray); 
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .product-title { 
            font-size: 0.95rem; 
            margin: 0 0 8px 0; 
            font-weight: 600; 
            line-height: 1.4;
            flex-grow: 1;
        }
        .card-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: auto;
        }
        .product-price { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: var(--text-dark);
        }

            border: none; 
            width: 36px; height: 36px;
