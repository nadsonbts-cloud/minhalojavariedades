<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Loja Premium</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FF3E6C; /* Cor vibrante e moderna */
            --primary-dark: #D6335B;
            --bg-color: #F8F9FA;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg-color); 
            color: var(--text-dark);
            padding-bottom: 100px; /* Espa√ßo para o carrinho */
        }

        /* --- CABE√áALHO --- */
        header { 
            background: var(--white); 
            padding: 1.2rem 1rem; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            box-shadow: var(--shadow-sm);
            text-align: center;
        }
        header h1 { 
            margin: 0; 
            font-size: 1.25rem; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            color: var(--text-dark);
        }
        header span { color: var(--primary); }

        /* --- CATEGORIAS (Estilo Stories/App) --- */
        .categories-container {
            background: var(--white);
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 60px; /* Logo abaixo do header */
            z-index: 90;
        }
        .categories { 
            display: flex; 
            overflow-x: auto; 
            padding: 0 1rem; 
            gap: 12px; 
            scrollbar-width: none; /* Firefox */
        }
        .categories::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .cat-btn { 
            background: #F3F4F6;
            color: var(--text-dark);
            border: none; 
            padding: 10px 20px; 
            border-radius: 50px; 
            font-size: 0.9rem; 
            font-weight: 600; 
            white-space: nowrap; 
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        .cat-btn.active { 
            background: var(--primary); 
            color: var(--white); 
            box-shadow: 0 4px 10px rgba(255, 62, 108, 0.3);
        }

        /* --- PRODUTOS --- */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 1rem; }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 16px; 
        }
        
        .product-card { 
            background: var(--white); 
            border-radius: var(--radius); 
            overflow: hidden; 
            box-shadow: var(--shadow-sm); 
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); }

        .img-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Quadrado perfeito */
            background: #f0f0f0;
        }
        .product-img { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .card-info { padding: 12px; flex: 1; display: flex; flex-direction: column; }
        .category-tag { 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            color: var(--text-gray); 
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .product-title { 
            font-size: 0.95rem; 
            margin: 0 0 8px 0; 
            font-weight: 600; 
            line-height: 1.4;
            flex-grow: 1;
        }
        .card-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: auto;
        }
        .product-price { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: var(--text-dark);
        }
        .btn-add { 
            background: var(--primary); 
            color: white; 
            border: none; 
            width: 36px; height: 36px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-size: 1.2rem;
            transition: background 0.2s;
        }
        .btn-add:active { transform: scale(0.9); }

        /* --- CARRINHO FLUTUANTE --- */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            justify-content: space-between;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { transform: translate(-50%, 100%); } to { transform: translate(-50%, 0); } }

        .cart-icon-group { display: flex; align-items: center; gap: 10px; }
        .cart-count-badge { 
            background: var(--primary); 
            padding: 2px 8px; 
            border-radius: 12px; 
            font-size: 0.8rem; 
            font-weight: bold;
        }
        .cart-total-preview { font-weight: 600; font-size: 1rem; }

        /* --- MODAL (Janela do Carrinho) --- */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            backdrop-filter: blur(3px);
            align-items: flex-end;
            justify-content: center;
        }
        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 85vh;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            animation: slideUpModal 0.3s ease-out;
        }
        @keyframes slideUpModal { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 1.5rem; font-weight: 800; }
        .btn-close { background: #f0f0f0; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; }
        
        .cart-list { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        .cart-item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 15px 0; 
            border-bottom: 1px solid #f0f0f0; 
        }
        .item-info strong { display: block; margin-bottom: 4px; }
        .item-controls { display: flex; align-items: center; gap: 10px; background: #f9f9f9; padding: 5px; border-radius: 8px; }
        .btn-qty { border: none; background: white; width: 28px; height: 28px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); cursor: pointer; font-weight: bold; }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
    </style>
</head>
<body>

    <header>
        <h1>Variedades <span>& Cia</span></h1>
    </header>

    <div class="categories-container">
        <div class="categories">
            <button class="cat-btn active" onclick="filterProducts('todos')">üî• Tudo</button>
            <button class="cat-btn" onclick="filterProducts('acessorios')">üíç Acess√≥rios</button>
            <button class="cat-btn" onclick="filterProducts('utilidades')">üè† Casa</button>
            <button class="cat-btn" onclick="filterProducts('maquiagem')">üíÑ Maquiagem</button>
        </div>
    </div>

    <div class="container">
        <div class="product-grid" id="productGrid">
            </div>
    </div>

    <div class="floating-cart" id="floatingCart" onclick="toggleCart()" style="display: none;">
        <div class="cart-icon-group">
            <span>üõí</span>
            <span class="cart-count-badge" id="cartCount">0</span>
            <span>Ver Sacola</span>
        </div>
        <div class="cart-total-preview">R$ <span id="cartTotalMain">0,00</span></div>
    </div>

    <div class="modal-overlay" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Sua Sacola</div>
                <button class="btn-close" onclick="toggleCart()">‚úï</button>
            </div>
            
            <div class="cart-list" id="cartItems">
                </div>

            <div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 1.1rem; font-weight: bold;">
                    <span>Total</span>
                    <span>R$ <span id="cartTotalModal">0,00</span></span>
                </div>
                <button class="btn-whatsapp" onclick="sendToWhatsApp()">
                    Finalizar Pedido no WhatsApp ‚ûú
                </button>
            </div>
        </div>
    </div>

    <script>
        /* --- CONFIGURA√á√ÉO (Edite aqui) --- */
        const WHATSAPP_NUMBER = "5573981374788"; // SEU N√öMERO

        const products = [
            { id: 1, name: "Kit Pinc√©is Sereia", price: 25.00, category: "maquiagem", img: "https://via.placeholder.com/300?text=Pinceis" },
            { id: 2, name: "Garrafa T√©rmica Inox", price: 35.00, category: "utilidades", img: "https://via.placeholder.com/300?text=Garrafa" },
            { id: 3, name: "Brinco Argola Ouro", price: 12.00, category: "acessorios", img: "https://via.placeholder.com/300?text=Brinco" },
            { id: 4, name: "Organizador de Pia", price: 18.50, category: "utilidades", img: "https://via.placeholder.com/300?text=Organizador" },
            { id: 5, name: "Paleta Nude Premium", price: 45.90, category: "maquiagem", img: "https://via.placeholder.com/300?text=Sombra" },
            { id: 6, name: "Rel√≥gio Digital LED", price: 29.90, category: "acessorios", img: "https://via.placeholder.com/300?text=Relogio" },
            { id: 7, name: "Pote Herm√©tico Vidro", price: 22.00, category: "utilidades", img: "https://via.placeholder.com/300?text=Pote" },
            { id: 8, name: "Batom Matte Vermelho", price: 15.00, category: "maquiagem", img: "https://via.placeholder.com/300?text=Batom" },
        ];

        let cart = [];

        function init() { renderProducts(products); }

        function renderProducts(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = list.map(p => `
                <div class="product-card">
                    <div class="img-container">
                        <img src="${p.img}" alt="${p.name}" class="product-img">
                    </div>
                    <div class="card-info">
                        <span class="category-tag">${p.category}</span>
                        <h3 class="product-title">${p.name}</h3>
                        <div class="card-footer">
                            <span class="product-price">R$ ${p.price.toFixed(2).replace('.',',')}</span>
                            <button class="btn-add" onclick="addToCart(${p.id})">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(cat) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts(cat === 'todos' ? products : products.filter(p => p.category === cat));
        }

        function addToCart(id) {
            const item = cart.find(i => i.id === id);
            if (item) item.qty++;
            else cart.push({ ...products.find(p => p.id === id), qty: 1 });
            updateCart();
            // Efeito visual (opcional: vibrar celular)
            if(navigator.vibrate) navigator.vibrate(50);
        }

        function updateCart() {
            const totalQty = cart.reduce((a, b) => a + b.qty, 0);
            const totalVal = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            const totalStr = totalVal.toFixed(2).replace('.', ',');

            document.getElementById('cartCount').innerText = totalQty;
            document.getElementById('cartTotalMain').innerText = totalStr;
            document.getElementById('cartTotalModal').innerText = totalStr;
            
            // Mostrar barra flutuante apenas se tiver item
            document.getElementById('floatingCart').style.display = totalQty > 0 ? 'flex' : 'none';

            // Renderizar lista do modal
            document.getElementById('cartItems').innerHTML = cart.map(i => `
                <div class="cart-item">
                    <div class="item-info">
                        <strong>${i.name}</strong>
                        <small>R$ ${i.price.toFixed(2).replace('.',',')}</small>
                    </div>
                    <div class="item-controls">
                        <button class="btn-qty" onclick="changeQty(${i.id}, -1)">-</button>
                        <span>${i.qty}</span>
                        <button class="btn-qty" onclick="changeQty(${i.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
            
            if(cart.length === 0) {
                document.getElementById('cartItems').innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">Sua sacola est√° vazia.</p>';
            }
        }

        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) cart = cart.filter(i => i.id !== id);
                updateCart();
            }
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function sendToWhatsApp() {
            if (cart.length === 0) return;
            let msg = "*PEDIDO NOVA LOJA*\n\n";
            cart.forEach(i => msg += `‚ñ™ ${i.qty}x ${i.name}\n`);
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            msg += `\n*TOTAL: R$ ${total.toFixed(2).replace('.', ',')}*`;
            msg += "\n\nOl√°, gostaria de finalizar este pedido!";
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // Fechar ao clicar fora
        document.getElementById('cartModal').onclick = function(e) {
            if(e.target === this) toggleCart();
        }

        init();
    </script>
</body>
</html>
